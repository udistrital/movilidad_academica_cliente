<nb-card>
  <ngb-carousel size="large">
    <ng-template ngbSlide *ngFor="let slide of slides">
      <img class="carousel-image" src="{{slide.image}}" alt="{{slide.alt}}">
      <div class="carousel-caption">
        <a href="{{slide.url}}" target="_blank">
          <h3>{{slide.titule}}</h3>
        </a>
        <p>{{slide.info}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</nb-card>
