<div class="container">
    <div class="center-block">
        <div><br></div>
        <h4>Complete el siguiente formulario</h4>
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-floating mb-3">
                        <input [(ngModel)]="estudiante.Nombre" type="nombre" class="form-control" id="floatingInput" placeholder="Nombre" name="nombre">
                        <label for="floatingInput" >Nombre:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input [(ngModel)]="estudiante.Apellido" type="apellido" class="form-control" id="floatingInput" placeholder="Apellido" name="apellido">
                        <label for="floatingInput" >Apellido:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input [(ngModel)]="estudiante.PrimeraNota" type="number" class="form-control" id="floatingInput" placeholder="PrimeraNota" name="primeranota">
                        <label for="floatingInput" >Primera Nota:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input [(ngModel)]="estudiante.SegundaNota" type="number" class="form-control" id="floatingInput" placeholder="SegundaNota" name="segundanota">
                        <label for="floatingInput" >Segunda Nota:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input [(ngModel)]="estudiante.TerceraNota" type="number" class="form-control" id="floatingInput" placeholder="TerceraNota" name="terceranota">
                        <label for="floatingInput" >Tercera Nota:</label>
                    </div>
                    <button (click)="agregar()" type="button" class="btn btn-success">Enviar</button>
                </form>
            </div>  
        </div>

    </div>
    
</div>
